<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>gulp project</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <span class="header__logo">Thrivetalk</span>
            <nav class="header__nav menu">
                <ul class="menu__list">
                    <li class="menu__list-item">Home</li>
                    <li class="menu__list-item">About</li>
                    <li class="menu__list-item">Services</li>
                    <li class="menu__list-item">Blog</li>
                </ul>
            </nav>
            <button class="header__btn--round">CONTACT US</button>
        </div>
        <div class="header__inner">
            <span class="header__logo">Thrivetalk</span>
            <h1 class="header__heading">HELPING YOU THRIVE IN ALL AREAS OF LIFE</h1>
            <p class="header__text">
                Our highly talented therapists can help you with a range of issues including relationships, 
                sex, PTSD, depression, social anxiety, or even just caring for yourself more.
            </p>
            <button class="header__btn--square">WHO AM I</button>
            <button class="header__btn--no-bg">WHAT DO I DO</button>
        </div>
        <img class="header__img" src="./assets/images/header_img.svg" alt="Header_img">
    </header>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
